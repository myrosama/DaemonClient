<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DaemonClient Login</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
               background-color: #111827; color: white; display: flex; 
               align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #auth-form { background-color: #1f2937; padding: 2rem; border-radius: 8px; 
                     display: flex; flex-direction: column; width: 300px; }
        h1 { font-size: 1.5rem; text-align: center; color: #818cf8; margin-top: 0; }
        label { font-size: 0.9rem; color: #9ca3af; margin-bottom: 0.5rem; }
        input { font-size: 1rem; padding: 0.5rem; border-radius: 4px; border: 1px solid #374151; 
                background-color: #374151; color: white; margin-bottom: 1rem; }
        button { font-size: 1rem; padding: 0.75rem; border: none; border-radius: 4px; 
                 background-color: #4f46e5; color: white; cursor: pointer; }
        button:hover { background-color: #6366f1; }
        #error { color: #f87171; text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="auth-form">
        <h1>DaemonClient</h1>
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" required>
        
        <button id="login-button">Log In</button>
        <p id="error"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // --- TODO: PASTE YOUR FIREBASE CONFIG HERE ---
        // (Copy it from your public/index.html file)
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "daemonclient-c0625.firebaseapp.com",
            databaseURL: "https://daemonclient-c0625-default-rtdb.firebaseio.com",
            projectId: "daemonclient-c0625",
            storageBucket: "daemonclient-c0625.firebasestorage.app",
            messagingSenderId: "424457448611",
            appId: "1:424457448611:web:bea9f7673fb40f137de316",
            measurementId: "G-72V5NJ7F2C"
        };
        // ---------------------------------------------

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorText = document.getElementById('error');

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passInput.value;
            errorText.textContent = '';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Sign-in successful.
                    console.log('Login successful!', userCredential.user);
                    // In a real app, we'd close this window and start syncing.
                    document.body.innerHTML = `<h1 style="color: #4ade80;">Login Successful!</h1><p style="text-align: center;">You can close this window.</p>`;
                })
                .catch((error) => {
                    // Handle errors
                    console.error('Login failed:', error);
                    errorText.textContent = 'Login Failed: ' + error.message;
                });
        });
    </script>
</body>
</html>
